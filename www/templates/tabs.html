<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top" ng-controller="SlideController as Slide">


  <ion-tab title="Previous" icon="icon ion-arrow-left-b" href="#/tab/slide/{{Slide.previous}}">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Next" icon="icon ion-arrow-right-b" href="#/tab/slide/{{Slide.next}}">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


</ion-tabs>
